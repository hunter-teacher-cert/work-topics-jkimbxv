{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}


{% block body %}
<div class="content">
  <h1>task master</h1>
  <form class="" action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" name="" value="Add Task">
  </form>
  <table>
    <tr>
      <th>Task</th>
      <th>Added Date</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td><{{task.date_create.date()}}/td>
      <td>
        <a href="">Delete</a>
        <br>
        <a href="">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>

</div>
{% endblock %}
